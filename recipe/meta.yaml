{% set name = "aqme" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aqme-{{ version }}.tar.gz
  sha256: c9eca9cdc40460c00523fbcc0248f775b81c9337a732f6ae02efc1d6a84924e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - cclib ==1.7.2
    - cffi
    - numpy ==1.26.4
    - pandas ==2.2.2
    - progress
    - pyyaml
    - openbabel ==3.1.1
    - rdkit ==2024.3.3

test:
  imports:
    - aqme
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jvalegre/aqme
  summary: Automated Quantum Mechanical Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - shreesowndarya
    - ddgunizar
